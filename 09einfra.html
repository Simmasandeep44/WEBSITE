<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Company</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>IT Company</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h2>Welcome to Our IT Company</h2>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>We provide modern IT solutions.</p>
    </section>

    <section id="services">
        <h2>Our Services</h2>
        <p>We offer cloud solutions, development, and more.</p>
    </section>

    <section id="portfolio">
        <h2>Our Portfolio</h2>
        <p>Check out our work.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email us at contact@itcompany.com</p>
    </section>

    <div id="chatbot-container">
        <button id="chatbot-toggle">Chat</button>
        <div id="chatbot" style="display: none;">
            <div id="chatbot-messages"></div>
            <input type="text" id="chatbot-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script>
        document.getElementById('chatbot-toggle').addEventListener('click', function() {
            var chatbot = document.getElementById('chatbot');
            chatbot.style.display = chatbot.style.display === 'none' ? 'block' : 'none';
        });

        function sendMessage() {
            var inputField = document.getElementById('chatbot-input');
            var message = inputField.value.trim();
            if (message !== "") {
                var messageContainer = document.getElementById('chatbot-messages');
                var userMessage = document.createElement('div');
                userMessage.textContent = "You: " + message;
                messageContainer.appendChild(userMessage);
                inputField.value = "";
            }
        }
    </script>
</body>
</html>
